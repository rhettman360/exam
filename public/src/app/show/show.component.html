<a href [routerLink]="['/dashboard']">Go To Polls</a><br>

{{poll.question}}
<p> Click the Vote button to choose one.</p>
<table>
  <tr>
    <th>Option</th>
    <th>Current Count of Votes</th>
    <th>Action</th>
  </tr>


  <tr>
      <td>{{poll.option1.option}}</td>
      <td>{{poll.option1.votes}}</td>
      <td><button (click)='vote1(poll._id)'>Vote</button></td>
  </tr>
  <tr>
      <td>{{poll.option2.option}}</td>
      <td>{{poll.option2.votes}}</td>
      <td><button (click)='vote2'>Vote</button></td>
  </tr>
  <tr>
      <td>{{poll.option3.option}}</td>
      <td>{{poll.option3.votes}}</td>
      <td><button (click)='vote3'>Vote</button></td>
  </tr>
  <tr>
      <td>{{poll.option4.option}}</td>
